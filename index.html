<!DOCTYPE html>
<html>
<head>

    <title>Login</title>
    <link rel="stylesheet" href="project.css" />

</head>

<body>

<form>
    <table>
        <tr>
            <td><u> </u></td>
            <td>&nbsp;&nbsp;Details Form <hr size="1" width="110%"color="black">  </td>
            <td><u> </u></td>
        </tr>
        <tr>
            <td><label> Name :</label></td>
            <td></td>
            <td><input type="text" id="name" minlength="3" size="40" required /></td>
        </tr>
        <tr>
            <td><label>Mob.No :</label></td>
            <td></td>
            <td><input type="tel" id="mob" maxlength="10" size="40" required /></td>
        </tr>

        <tr>
            <td><label>Email ID :</label></td>
            <td></td>
            <td>
                <input pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" title="Please type valid email address" size="40" required />
            </td>
        </tr>
        <tr>
            <td><br /></td>
            <td><br /></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td>
                <button id="submit"><b>SUBMIT</b></button>
            </td>
        </tr>
    </table>
    <hr />
    <div><span id="out"></span></div>
</form>

</body>
</html>
